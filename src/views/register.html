<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body class="home">
    <header class="nav-header">
        <div class="nav-header-content nav-header-lg">
            <a href="#" class="nav-logo">
                <img src="/images/logo-mercado-liebre.svg" alt="logo-mercado-liebre">
            </a>
        </div>
        <div class="nav-header-lg">
            <form class="nav-search" action="#">
                <input type="text" name="search" class="nav-search-input" placeholder="Buscar productos, marcas y más…">
                <button><i class="fa-solid fa-magnifying-glass nav-search-btn"></i></button>
            </form>
        </div>
        <p class="text-icon nav-header-lg"><i class="fa-solid fa-hand-holding-dollar"></i> Compra en cuotas y sin tarjeta de crédito</p>
       
        <nav class="nav-header-menu nav-header-menu-switch">
            <ul class="nav-menu-list">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="nav-header-plus">
                <li><a href="/register">Creá tu cuenta  <i class="fa-solid fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá  <i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="#">Mis Compras  <i class="fa-solid fa-basket-shopping"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav> 
        <div class="burger-menu nav-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <div class="register-user">
        <form action="/" method="POST" enctype="multipart/form-data" class="formulario">
            <fieldset>
                <legend><strong>Información Personal</strong></legend>
                <div class="full-name">
                    <input type="text" name="full-name" id="full-name" placeholder="Nombre y Apellido" required>
                </div>
                <div class="user-name">
                    <input type="text" name="user-name" id="user-name" placeholder="Nombre de Usuario" required>
                </div>
                <div class="birthdate">
                    <div class="birth-date"><strong>Fecha de Nacimiento</strong></div>
                    <input type="date" name="birthdate" id="birthdate" required>
                </div>
                <div class="address">
                    <input type="text" name="address" id="address" placeholder="Domicilio" required>
                </div>
                <div class="perfil-user">
                    <div class="perfil"><strong>Perfil de Usuario</strong></div>
                    <div class="">
                        <input type="radio" name="buyer" id="buyer" value="comprador" required>Comprador
                        <input type="radio" name="saler" id="saler" value="comprador" required>Vendedor
                    </div>
                </div>
                <div class="category"><strong>Categorías</strong></div>
                    <div class="group-category">
                        <input type="checkbox" name="electro" id="electro" value="electro">
                        <label for="electro">Electro</label>
                    </div>
                <div class="group-category">
                    <input type="checkbox"" id="emoda" value="emoda" required>
                    <label for="emoda">Moda</label>
                </div>
                <div class="group-category">
                    <input type="checkbox" name="hogar" id="hogar" value="hogar" required>
                    <label for="hogar">Hogar</label>
                </div>
                <div class="group-category">
                    <input type="checkbox" name="jugeteria" id="jugeteria" value="jugeteria" required>
                    <label for="jugeteria">Jugetería</label>
                </div>
                <div class="group-category">
                    <input type="checkbox" name="health" id="health" value="health" required>
                    <label for="health">Vida Sana</label>
                </div>
                <div class="photo-user">
                    <input type="file" name="photo" id="photBtno">
                    <label class="photo" type="button" id="photoBtn"><i class="fa-solid fa-upload"></i> Subir Foto</label>
                </div>
                <div class="password">
                    <input type="password" name="password-ml" id="password-ml" placeholder="Contraseña" required>
                </div>
                <div class="re-password">
                    <input type="password" name="re-password-ml" id="re-password-ml" placeholder="Confirmar Contraseña" required>
                </div>
                <div class="buttons">
                    <button type="submit" href="/home.html">Enviar</button>
                    <button type="reset">Reset</button>
                </div>

            </fieldset>
        </form>
    </div>
</body>
</html>
