<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="home">
    <header class="nav-header">
        <div class="nav-header-content nav-header-lg">
            <a href="#" class="nav-logo">
                <img src="/images/logo-mercado-liebre.svg" alt="logo-mercado-liebre">
            </a>
        </div>
        <div class="nav-header-lg">
            <form class="nav-search" action="#">
                <input type="text" name="search" class="nav-search-input" placeholder="Buscar productos, marcas y más…">
                <button><i class="fa-solid fa-magnifying-glass nav-search-btn"></i></button>
            </form>
        </div>
        <p class="text-icon nav-header-lg"><i class="fa-solid fa-hand-holding-dollar"></i> Compra en cuotas y sin tarjeta de crédito</p>
       
        <nav class="nav-header-menu nav-header-menu-switch">
            <ul class="nav-menu-list">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="nav-header-plus">
                <li><a href="/register">Creá tu cuenta  <i class="fa-solid fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá  <i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li><a href="#">Mis Compras  <i class="fa-solid fa-basket-shopping"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </nav> 
        <div class="burger-menu nav-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <div class="formulario">
        <form action="" method="POST" class="login">
            <h2>Iniciar Sesión</h2>
            <div class="form-container">
                <div class="form-group user-name">
                    <input type="text" name="user-name" id="user-name" placeholder="Nombre de Usuario" required>
                    <label for="user-name"></label>
                </div>
                <div class="form-group password-ml">
                    <input type="password" name="password-ml" id="password-ml" placeholder="Ingresa tu Contraseña" required>
                    <label for="password-ml"></label>
                </div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
